{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Global stylesheets -->
	<link rel="stylesheet" href="{% static "css/morris.css" %}">
	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
	<!-- App css -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
	<link href="{% static "css/icons.css" %}" rel="stylesheet" type="text/css"/>
	<link href="{% static "css/styles.css" %}" rel="stylesheet" type="text/css"/>

	<script src="{% static "js/modernizr.min.js" %}"></script>
	<!-- /global stylesheets -->
</head>

<body>
{% block main_navbar %} {% endblock %}

{% block main_sidebar %} {% endblock %}

<div class="content-page">
	{% block main_header %} {% endblock %}

	<!-- Start content -->
	<div class="content">
		<div class="container-fluid">
			{% block main_content %}  {% endblock %}
		</div>
		{% block main_footer %} {% endblock %}
	</div>
</div>


<!-- Core JS files -->

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/detect.js" %}"></script>
<script src="{% static "js/fastclick.js" %}"></script>
<script src="{% static "js/blockui.min.js" %}"></script>
<script src="{% static "js/waves.js" %}"></script>
<script src="{% static "js/jquery.nicescroll.js" %}"></script>
<script src="{% static "js/jquery.slimscroll.js" %}"></script>
<script src="{% static "js/jquery.scrollTo.min.js" %}"></script>

<!-- KNOB JS -->

<script src="{% static "js/jquery.knob.js" %}"></script>

<!--Morris Chart-->
<script src="{% static "js/morris.min.js" %}"></script>
<script src="{% static "js/raphael-min.js" %}"></script>

<!-- Dashboard init -->
<script src="{% static "js/jquery.dashboard.js" %}"></script>

<!-- App js -->
<script src="{% static "js/jquery.core.js" %}"></script>
<script src="{% static "js/jquery.app.js" %}"></script>
<!-- /theme JS files -->
</body>
</html>
